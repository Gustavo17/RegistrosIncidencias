{% extends 'base.html' %}
{% block titulo %}Registro Cierre Incidencia{% endblock %}
{% block encabezado %} 

{% endblock %}
{% block style_css %}
<script type="text/javascript">

function confSubmit(form) {
if (confirm("Está seguro que desea cerrar la incidencia?")) {
form.submit();
}

else {
alert("Ud. decidió no cerrar la incidencia!");
}
}
</script>
{% endblock %}
{% block contenido %}

<div class="contenedor">
<h3><span class="label label-primary">Cerrar Incidencia:</span></h3>
<div class="panel panel-default">
<div class="panel-body">
<form class="form-horizontal" method='post' enctype='multipart/form-data' action=''>
	<div class="form group">{% csrf_token %}
		<div class="form-group">
    		<label class="col-sm-2 control-label">N° Incidencia:</label>
    	<div class="col-sm-4">
      	<input type="text" class="form-control" name="solucion" value="{{inci.pk}}" disabled="">
    	</div>
  		</div>
  		<div class="form-group">
    		<label class="col-sm-2 control-label">Registro Fotográfico Final:(*)</label>
    	<div class="col-sm-4">
      	<input type="file" class="form-control" name="imagenfin">
    	</div>
  		</div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Solución Atendida:(*)</label>
      <div class="col-sm-4">
        <textarea class="form-control" rows="3" placeholder="Comentario..." name="comentario"></textarea>
      </div>
      </div>
      <input type="hidden" name="flg_cierre" value="1">
		<button type='submit' id="button1id" class="btn btn-primary" onClick="confSubmit(this.form);">Registrar </button>
    <a class="btn btn-primary" href='/cierrei'>Regresar  <SPAN class="badge"><</SPAN></a></div>
	</form>
</div>
</div>
</div>
{% endblock %}
